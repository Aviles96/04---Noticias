<ion-header [translucent]="true" mode="ios" class="ion-no-border">
  <ion-toolbar>
    <ion-title>
      Encabezados
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense" mode="ios" class="ion-no-border">
    <ion-toolbar>
      <ion-title size="large">Encabezados</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-segment
  color="primary"
  [value]="selectedCategory"
  (ionChanged)="segmentChanged($event)"
  scrollable
  mode="md" >
  <ion-segment-button
    *ngFor="let category of categories"
    [value]="category">
    <ion-label class="ion-text-capitalize">{{category}}</ion-label>
  </ion-segment-button>
</ion-segment>

  <app-noticias [noticias]="articles"></app-noticias>
  
  <ion-infinite-scroll threshold="25%" position="bottom" (ionInfinite)="loadData()">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Cargando...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>



  <!-- <app-explore-container name="Tab 2 page"></app-explore-container> -->
</ion-content>
