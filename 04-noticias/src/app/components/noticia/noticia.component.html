<ion-card>
  <ion-card-subtitle class="ion-margin">

    <ion-row class="ion-align-items-center">
      <ion-col class="ion-margin" (click)="openArticle()">
        <span class="text-primary">{{ index }}. </span>
        <span class="article-source-name">{{ noticia.source.name }}</span>
      </ion-col>

      <ion-col>
        <ion-button (click)="onOpenMenu()" expand="block" fill="clear">
          <ion-icon slot="icon-only" name="ellipsis-horizontal-outline"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>

  </ion-card-subtitle>

  <ion-card-title class="ion-padding-horizontal ion-margin-bottom">
    {{ noticia.title }}
  </ion-card-title>

  <ion-img *ngIf="noticia.urlToImage"
           [src]="noticia.urlToImage"
           (click)="openArticle()">
  </ion-img>

  <ion-card-content 
   *ngIf="noticia.description">
   <p>{{ noticia.description}}</p>
  </ion-card-content>

</ion-card>
